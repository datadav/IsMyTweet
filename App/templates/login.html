<header class="masthead">
      <div class="container">
        <div class="intro-text">
          <div class="intro-heading text-uppercase">
            Secure your Social Media communcation
          </div>
           <div class="intro-lead-in">

           </div>

      <div class="container-fluid">
  <!-- Trigger the modal with a button -->
        <button type="button" class="button button2" data-toggle="modal" data-target="#myModal">Twitter Connect</button>
  <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
    
  <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button button2" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title form-text">Request for a demo</h4>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" id="fname" name="fname" placeholder="Your name..">
            <input type="text" id="lname" name="lname" placeholder="Your e-mail..">
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
